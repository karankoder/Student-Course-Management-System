{% load static %}
<html lang="en" style="filter: invert(0);"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CourseWhiz-Registration</title>
    <link rel="stylesheet" href="{% static 'Authentication/login1.css' %}">
    <link rel="stylesheet" href="{% static 'Authentication/login2.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
 </head>
 <body>
    <div class="main">
       <section class="sign-in">
          <div class="container">
             <div class="signin-content">
                <div class="signin-image">
                   <figure><img src="{% static "Authentication/online-job-interview_23-2148613123.avif" %}" alt="sing up image" style="filter: invert(0);"></figure>
                </div>
                <div class="signin-form">
                   <h2 class="form-title">Register to CourseWhiz</h2>
                   <form method="POST" class="register-form" id="login-form">
                    {% csrf_token %}
                      <div class="form-group">
                         <label for="id"><span class="material-symbols-outlined" style="vertical-align:text-bottom">
                         person
                         </span></label>
                         <input type="text" id="id" placeholder="Name" name="name" required="">
                      </div>
                      <div class="form-group">
                        <label for="id"><span class="material-symbols-outlined" style="vertical-align:text-bottom">
                        email
                        </span></label>
                        <input type="text" id="id" placeholder="Email" name="email" required="">
                     </div>
                      <div class="form-group">
                         <label for="password"><span class="material-symbols-outlined" style="vertical-align:text-bottom">
                         lock
                         </span></label>
                         <input type="password" id="password" placeholder="Password" name="password" required="">
                      </div>
                      <div class="form-group">
                        <select name="department" id="inputDept3" required title="Please select an option" class="form-select" aria-label="Select your department" style="width: 250px;">
                            <option value="" disabled selected>Select your department</option>
                            <option value="CSE">CSE</option>
                            <option value="MNC">MNC</option>
                            <option value="ECE">ECE</option>
                            <option value="EEE">EEE</option>
                            <option value="APD">APD</option>
                            <option value="MET">MET</option>
                            <option value="MEC">MEC</option>
                            <option value="MIN">MIN</option>
                            <option value="CHE">CHE</option>
                            <option value="CER">CER</option>
                          </select>
                      </div>
                      <div class="form-group">
                        <select name="semester"  class="form-select" aria-label="Select your department" style="width: 250px;">
                            <option value="">Current semester</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                          </select>
                      </div>
                      <div class="d-grid">
                         <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" type="submit">Register</button>
                      </div>
                   </form>
                   <div class="d-flex justify-content-around flex-wrap">
                    <div class="cnt">
                        <p>Already a member?</p> 
                            <a style="color: #0d6efd"  href="/login/">
                            Login Now
                            </a>
                    </div> 
                      <div class="">
                         <a href="/admin/" target="_blank">Sign in as Admin</a>
                      </div>
                   </div>
                   
                </div>
             </div>
          </div>
       </section>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
 
</body></html>
