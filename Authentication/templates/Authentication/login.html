{% load static %}
<html lang="en" style="filter: invert(0);"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course-Login</title>
    <link rel="shortcut icon" href="{% static 'Authentication/homework.png %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'Authentication/login1.css' %}">
    <link rel="stylesheet" href="{% static 'Authentication/login2.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
 </head>
 <body>
    <div class="main">
       <section class="sign-in">
          <div class="container">
             <div class="signin-content">
                <div class="signin-image">
                   <figure><img src="{% static "Authentication/online-job-interview_23-2148613123.avif" %}" alt="sing up image" style="filter: invert(0);"></figure>
                </div>
                <div class="signin-form">
                   <h2 class="form-title">Login to CourseWhiz</h2>
                   <form method="POST" class="register-form" id="login-form">
                    {% csrf_token %}
                      <div class="form-group">
                         <label for="id"><span class="material-symbols-outlined" style="vertical-align:text-bottom">
                         person
                         </span></label>
                         <input type="text" id="id" placeholder="Email" name="email" required="">
                      </div>
                      <div class="form-group">
                         <label for="password"><span class="material-symbols-outlined" style="vertical-align:text-bottom">
                         lock
                         </span></label>
                         <input type="password" id="password" placeholder="Password" name="password" required="">
                      </div>
                      <div class="d-grid">
                         <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" type="submit">Sign in</button>
                      </div>
                   </form>
                   <div class="d-flex justify-content-around flex-wrap">
                    <div class="cnt">
                        <p>Not a Member?</p> 
                            <a style="color: #0d6efd"  href="/registration/">
                            Register Now
                            </a>
                    </div> 
                      <div class="">
                         <a href="/admin/" target="_blank">Sign in as Admin</a>
                      </div>
                   </div>
                   
                </div>
             </div>
          </div>
       </section>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
 
</body></html>
