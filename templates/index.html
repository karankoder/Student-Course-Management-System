{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>{% block title %}{% endblock title %}</title>
      <link rel="shortcut icon" href="{% static 'Authentication/homework.png' %}" type="image/x-icon">
      <link rel="manifest" href="{% static 'images/icon/site.webmanifest' %}">
      <link rel="stylesheet" href="{% static 'styles/bootstrap.min.css' %}">
      <link rel="stylesheet" href="{% static 'style1.css' %}">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
      <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
      {{ form.media }}
      <style>
         nav.navbar{
            height: 95px;
         }
         .abcd{
            color: black;
         }
      </style>
   </head>
   <body>
      <!-- Navbar Starts -->
      <nav class="navbar sticky-top navbar-expand-lg navbar-dark navbar-mod ">
         <div class="container-fluid style="height: 1000px">
            <a class="navbar-brand fw-bold fs-5 px-2 py-1" href="/" target="_blank" data-bs-toggle="tooltip"
               data-bs-placement="bottom" title="Access admin panel">CourseWhiz</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
               aria-controls="navbarColor01" aria-expanded="true" aria-label="Toggle navigation">
            <span class=" navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
               <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                     <a class="nav-link active fw-bold" aria-current="page" href="/dash/"
                        data-bs-toggle="tooltip" data-bs-placement="bottom" title="Course home page">Dashboard</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link active fw-bold" aria-current="page" href="/departments"
                        data-bs-toggle="tooltip" data-bs-placement="bottom" title="Course home page">Departments</a>
                  </li>
                  
                  <li class="nav-item">
                     <a class="nav-link active fw-bold" href="/logout/" data-bs-toggle="tooltip"
                        data-bs-placement="bottom" title="Log out">Logout</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link active fw-bold" href="/profile/"
                        data-bs-toggle="tooltip" data-bs-placement="bottom"
                        title="Check your profile">{% block user %}{% endblock  %}</a>
                  </li>
               </ul>
               <form class="d-flex" action="" method="GET">
                  <input id="searchIn" class="form-control me-2 searchbar" type="search" placeholder="Search courses" aria-label="Search"
                     name="q">
                  <button id="searchBtn" class="btn btn-outline-light" type="submit">Search</button>
               </form>
            </div>
         </div>
      </nav>
      <!-- Navbar Ends -->
      {% block  content %}
      {% endblock  %}
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
      
   </body>
</html>
